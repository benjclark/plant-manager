<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plant Manager</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.css">
</head>
<body>
<form data-create-plant>
    <h1>Plant manager</h1>
    <h2>Add a plant</h2>
    <input type="text" placeholder="Plant name" data-plant-name>
    <input type="text" placeholder="Plant date planted" data-plant-date-planted>
    <input type="submit" value="Create plant">
</form>
<form data-create-bed>
    <h2>Add a bed</h2>
    <input type="text" placeholder="Bed name" data-bed-name>
    <label for="bed-soil-characteristics">Soil characteristics</label>
    <select name="bed-soil-characteristics" data-bed-soil-characteristics id="bed-soil-characteristics">
        <option value="bare soil">bare soil</option>
        <option value="composted">composted</option>
        <option value="manured">manured</option>
        <option value="manure and compost">manure and compost</option>
    </select>
    <label for="bed-type">Bed type</label>
    <select name="bed-type" data-bed-type id="bed-type">
        <option value="hungry veg">hungry veg</option>
        <option value="root veg">root veg</option>
        <option value="brassica veg">brassica veg</option>
    </select>
    <input type="submit" value="Create bed">
</form>
<script src="app.js"></script>
</body>
</html>
